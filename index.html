     <link rel="stylesheet" href="./style.css">

<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-music'></i>
                <span>PlayYours</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <p id="menu">Menu</p>
            <li>
                <a href="#discover">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="nav-item">Discover</span>
                </a>
                <span class="tooltip">Discover</span>
            </li>
            <li>
                <a href="#search">
                    <i class='bx bxs-search-alt-2'></i>
                    <span class="nav-item">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-volume-full'></i>
                    <span class="nav-item">Genres</span>
                </a>
                <span class="tooltip">Genres</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-album'></i>
                    <span class="nav-item">Albums</span>
                </a>
                <span class="tooltip">Albums</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-microphone'></i>
                    <span class="nav-item">Artists</span>
                </a>
                <span class="tooltip">Artists</span>
            </li>
            <p id="library">Library</p>
            <li>
                <a href="#">
                    <i class='bx bxs-time'></i>
                    <span class="nav-item">Recent</span>
                </a>
                <span class="tooltip">Recent</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-heart'></i>
                    <span class="nav-item">Favourities</span>
                </a>
                <span class="tooltip">Favourities</span>
            </li>
            <li>
                <a href="/logout">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">LogOut</span>
                </a>
                <span class="tooltip">LogOut</span>
            </li>
        </ul>
    </div>
